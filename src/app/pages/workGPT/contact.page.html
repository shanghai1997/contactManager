<ion-content>
  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
      </ion-row>
      <ion-row *ngFor="let text of contactList">
        <ion-col>{{text.name}}</ion-col>
        <ion-col>{{text.number}}</ion-col>
        <ion-col>{{text.date}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
